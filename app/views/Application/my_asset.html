<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>基金收益</title>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="http://frozenui.github.io/frozenui/css/frozen.css">
        <link href="http://cdn.bootcss.com/FrozenUI/1.3.0/css/frozen.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/demo.css">
        <script src="http://cdn.bootcss.com/FrozenUI/1.3.0/js/frozen.js"></script>
        <script src="http://cdn.bootcss.com/FrozenUI/1.3.0/lib/zepto.min.js"></script>
        <script src="http://cdn.bootcss.com/echarts/3.0.0/echarts.min.js"></script>
    </head>
        <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>基金收益</h1><button class="ui-btn">筛选</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t">
                <li data-href="fund_opt.html" class="ui-border-r"><div>基金组合</div></li>
                <li data-href="my_fund_opt.html" class="ui-border-r"><div>我的组合</div></li>
                <li data-href="my_asset.html"><div>我的资产</div></li>
            </ul>
        </footer>

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<section class="ui-container">
<section id="layout">
 <div class="demo-item">
  <div class="demo-block">
    <div class="ui-flex ui-flex-pack-center">

    <div id="main" style="width: 400px;height:560px;"></div>
</div>
</div>
</div>
</div>
</section>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
    title: {
        text: '近一周'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['基金组合','沪深300']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['周一','周二','周三','周四','周五','周六','周日']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'基金组合',
            type:'line',
            stack: '总量',
            data:[3300, 3302, 3350, 3340, 3370, 3389, 3398]
        },
        {
            name:'沪深300',
            type:'line',
            stack: '总量',
            data:[3100.89, 3224.34, 3234.56, 3236.61, 3234.09, 3235.09, 3236.09]
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'fund_opt.html';
        });
        </script>
    </body>
</html>
