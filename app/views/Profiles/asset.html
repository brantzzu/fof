<table class="ui-table ui-border-tb" style="line-height:200%">
	<thead>
		<tr>
			<th>名称</th>
			<th>份额</th>
			<th>买卖<br>方向</th>
		</tr>
	</thead>
	<tbody>
		#{list nav.portfolio.results,as:'res'}
		<tr>
			<td style="width:60%;text-align:left">${res.fund.name}</td>
			<td style="width:20%;text-align:left">${res.proportionNav.multiply(100).format("0.00")}%</td>
			<td style="width:20%;text-align:left">${(res.buySaleFlag==models.fund.BuySaleEnum.BUY).yesno("买入","卖出")}</td>
		</tr>
		#{/list}
	</tbody>
</table>
