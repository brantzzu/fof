<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="fof-item">
<div class="fof-block">
<div class="ui-flex ui-flex-pack-center">
<div id="main" style="width: 400px;height:460px;"></div>
</div>
</div>
</div>
<script src="http://cdn.bootcss.com/echarts/3.0.0/echarts.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
    title: {
        text: '近一月'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['${nav.portfolio.name}']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [#{list navs}'${_.navDate}',#{/list}]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'${nav.portfolio.name}',
            type:'line',
            stack: '总量',
            data:[#{list navs}'${_.nav.format("0.0000")}',#{/list}]
        }
        
    ]
};


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    </script>
